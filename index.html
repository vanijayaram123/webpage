body {

/* Butterfly animation */
.butterfly {
  position: absolute;
  width: 50px;
  height: 50px;
  
  background-size: cover;
  animation: fly 20s linear infinite;
  opacity: 0.9;
}

.butterfly:nth-child(1) {
  top: 20%;
  left: -60px;
  animation-delay: 0s;
}
.butterfly:nth-child(2) {
  top: 50%;
  left: -80px;
  animation-delay: 5s;
}
.butterfly:nth-child(3) {
  top: 70%;
  left: -100px;
  animation-delay: 10s;
}

@keyframes fly {
  0% { transform: translateX(0) translateY(0) rotate(0deg); }
  25% { transform: translateX(200px) translateY(-50px) rotate(15deg); }
  50% { transform: translateX(400px) translateY(30px) rotate(-15deg); }
  75% { transform: translateX(600px) translateY(-40px) rotate(10deg); }
  100% { transform: translateX(100vw) translateY(0) rotate(0deg); }
}

/* Flower animation */
.flower {
  position: absolute;
  width: 40px;
  height: 40px;
 
  background-size: cover;
  animation: float 15s linear infinite;
  opacity: 0.8;
}

.flower:nth-child(4) {
  top: 10%;
  left: 20%;
  animation-delay: 0s;
}
.flower:nth-child(5) {
  top: 30%;
  left: 50%;
  animation-delay: 3s;
}
.flower:nth-child(6) {
  top: 60%;
  left: 70%;
  animation-delay: 6s;
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-30px) rotate(180deg); }
  100% { transform: translateY(0) rotate(360deg); }
}
